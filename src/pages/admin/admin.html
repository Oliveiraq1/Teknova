<div class="container admin-container">
  <div id="header"></div>
  <h2>Admin</h2>

  <div class="admin-main">
    <div id="admin" class="admin-main__container">
      <section class="admin-section">
        <h4 class="admin-section__title">Overview</h4>
        <div class="dashboard-data">
          <div class="dashboard-data__item">
            <h3 class="dashboard-data__item-title">Usuarios ativos:</h3>
            <p class="dashboard-data__item-data" id="active-users-count"></p>
          </div>
          <div class="dashboard-data__item">
            <h3 class="dashboard-data__item-title">Denuncias ativas:</h3>
            <p class="dashboard-data__item-data" id="active-denounces-count"></p>
          </div>
          <div class="dashboard-data__item">
            <h3 class="dashboard-data__item-title">Pedidos de grupo:</h3>
            <p class="dashboard-data__item-data" id="active-requests-count">15</p>
          </div>
        </div>
      </section>
      <hr />

      <section class="admin-section">
        <h4 class="admin-section__title">Acoes</h4>
        <div class="dashboard-data-btn">
          <div class="dashboard-data__button">
            <h3 class="dashboard-data__item-title" onclick="generateNotification()">Gerar notificacao</h3>
          </div>
        </div>
      </section>
      </hr>

      <section class="admin-section">
        <div class="admin-section-header">
          <h4>Tabela de Usuarios</h4>
          <div class="admin-section-filter">
            <input type="text" placeholder="Filtrar" id="users-table-filter" class="users-table-filter" />
            <button type="button" onclick="filterUserTable()" class="users-table-filter-button">Filtrar</button>
          </div>
        </div>
        <div class="admin-section-table">
          <div id="users-table"></div>
        </div>
      </section>
      <hr />

      <section class="admin-section">
        <h4 class="admin-section__title">Tabela de Denuncias</h4>
        <div class="admin-section-table">
          <div id="denounces-slider" class="denounces-slider"></div>
          <div class="denounces-control">
            <img id="prev-denounce" src="/static/assets/icons/left-button.svg" alt="left button"
              class="denounces-control__icon" />
            <img id="next-denounce" src="/static/assets/icons/right-button.svg" alt="right button"
              class="denounces-control__icon" />
          </div>
        </div>
      </section>
      <hr />

      <section class="admin-section">
        <div class="admin-section-header">
          <h4>Tabela de Grupos</h4>
          <div class="admin-section-filter">
            <input type="text" placeholder="Filtrar" id="users-table-filter" class="users-table-filter" />
            <button type="button" onclick="filterUserTable()" class="users-table-filter-button">Filtrar</button>
          </div>
        </div>
        <div class="admin-section-table">
          <!-- <div id="users-table"></div> -->
        </div>
      </section>
      <hr />

      <section class="admin-section">
        <h4 class="admin-section__title">Tabela de Pedidos de Grupo</h4>
        <div class="admin-section-table">
          <div id="requests-table"></div>
        </div>
      </section>
    </div>
  </div>
  <div id="mobile-navbar" class="mobile-navbar"></div>
</div>
<nav id="sidebar"></nav>
